<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<script type="text/javascript" src="scorekeeper.js"></script>
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
	<link href="https://fonts.googleapis.com/css?family=Acme|Comfortaa|Righteous|Russo+One" rel="stylesheet">
</head>
<body>
	<div class="header">
		<h1>Score Keeper Game</h1>
		<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
	</div>
	<div class = "container">
		<p>Playing to: <span>5</span></p>
		<input type="number" placeholder="Set Winning Score">
		<br>
		<button id="p1">Player One</button>
		<button id="p2">Player Two</button>
		<button id="reset">Reset</button>
	</div>

</body>
</html>
